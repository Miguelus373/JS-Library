<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to your personal Library</h1>
    <a href="#form-container" class="add-btn">Add new book</a>
    
    <div id="form-container">
      <form action="" name="newBook" class="book-form" >
        <a href="#">x</a>
        <label for="read">Title</label> <br>
        <input type="input" name="title" id="title" placeholder="JS for Dummies" /> <br>

        <label for="read">Author</label> <br>
        <input type="input" name="author" id="author" placeholder="John Doe" /> <br>

        <label for="read">Number of Pages</label> <br>
        <input 
          type="number"
          name="pages"
          id="pages"
          placeholder="1234"
        /> <br>

        <label for="read">Did you read it?</label> <br>
        Yes <input type="radio" name="read" id="read" value="yes" /> 
        No <input
          type="radio"
          name="read"
          id="unread"
          value="no"
          checked="checked"
        /> <br>
        <a onclick="createBook()" href="#" class="button">Add</a>
      </form>
    </div>

    <div class="card-group"> 
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
